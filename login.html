<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css" media="all"/>
</head>
<body>
	<div class="amader-form">
		<form action="">
			<label for="username">User Name</label>
			<input type="text" id="username" placeholder="User Name" name="uname" required/>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Type your email" name="mail" required/>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Type your Password" name="pass" required/>
			<input type="submit" value="Login"/>
			<p>If you are not register member please <a href="index.html">Register Here</a></p>
		</form>
	</div>
	
</body>
</html>
